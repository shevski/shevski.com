---
layout: default
title: Blog
selected: blog
---

<section class="post blog">
	<div class="wrap">
		<ul class="posts">
			{% for post in site.posts %}
				<li>
					<span>{{ post.date | date_to_string }}</span>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
